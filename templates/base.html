<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能升学择校辅助系统{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <style>
    body {
        background-color: #f5f7fa;
        color: #2c3e50;
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
    }

    /* 导航栏 */
    .navbar {
        background: linear-gradient(90deg, #4e73df, #1cc88a);
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        padding: 0.8rem 0;
    }
    .navbar-brand {
        font-weight: bold;
        font-size: 1.6rem;
        letter-spacing: 0.5px;
        color: #fff !important;
    }
    .nav-link {
        font-weight: 500;
        padding: 0.7rem 1rem !important;
        color: #ecf0f1 !important;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    .nav-link.active,
    .nav-link:hover {
        background-color: rgba(255,255,255,0.15);
        color: #fff !important;
    }

    /* 下拉菜单 */
    .navbar .dropdown-menu {
        border-radius: 12px;
        border: none;
        padding: 0.5rem;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        animation: dropdownFade 0.25s ease;
    }
    .navbar .dropdown-item {
        border-radius: 8px;
        padding: 0.5rem 1rem;
        transition: background 0.2s;
    }
    .navbar .dropdown-item:hover {
        background-color: #f0f3f7;
    }

    @keyframes dropdownFade {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 搜索框 */
    .input-group input {
        border-radius: 20px 0 0 20px;
        border: none;
        padding-left: 15px;
        box-shadow: none !important;
        font-size: 0.9rem;
    }
    .input-group button {
        border: none;
        border-radius: 0 20px 20px 0;
        background-color: #fff;
        transition: background 0.2s ease;
    }
    .input-group button:hover {
        background-color: #f0f0f0;
    }

    /* 登录按钮 */
    .btn-outline-light {
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.6);
        transition: all 0.3s ease;
    }
    .btn-outline-light:hover {
        background-color: rgba(255,255,255,0.2);
        border-color: #fff;
    }
</style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-mortarboard-fill me-2"></i> 考研择校系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="bi bi-house-fill me-1"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'ai-recommendation' in request.path %}active{% endif %}" href="{% url 'ai_recommendation_form' %}">
                            <i class="bi bi-magic me-1"></i> AI择校系统
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if 'school' in request.path %}active{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-building me-1"></i> 院校库
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'school_list' %}">全部院校</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">985工程院校</a></li>
                            <li><a class="dropdown-item" href="#">211工程院校</a></li>
                            <li><a class="dropdown-item" href="#">双一流院校</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'student' in request.path %}active{% endif %}" href="{% url 'student_list' %}">
                            <i class="bi bi-people me-1"></i> 学生管理
                        </a>
                    </li>
                </ul>
                <!-- 搜索框 + 语音输入 -->
                <form class="d-flex align-items-center" onsubmit="return false;">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="搜索..." id="searchInput">
                        <button class="btn btn-light" type="button" id="voiceBtn"><i class="bi bi-mic"></i></button>
                        <button class="btn btn-light" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                <a href="#" class="btn btn-outline-light btn-sm ms-2">
                    <i class="bi bi-person-circle me-1"></i> 登录/注册
                </a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- 语音识别 JS -->
    <script>
        const voiceBtn = document.getElementById('voiceBtn');
        const searchInput = document.getElementById('searchInput');

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;

            voiceBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
            };
        } else {
            voiceBtn.style.display = 'none'; // 如果浏览器不支持则隐藏
        }
    </script>
</body>
</html>
